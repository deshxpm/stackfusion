{% extends 'index.html' %}
{% load static %}
{% block main %}
	<section class="cotainer">
		<h3 class="text-center text-primary">Sample Data</h3>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Name</th>
		      <th scope="col">Date of Birth</th>
		      <th scope="col">Email</th>
		      <th scope="col">Phone Number</th>
		    </tr>
		  </thead>
		  <tbody>
		  
			{% for d in data %}
		    <tr>
		      <th scope="row">{{ d.id }}</th>
		      <td>{{ d.name }}</td>
		      <td>{{ d.email }}</td>
		      <td>{{ d.dob }}</td>
		      <td>{{ d.phone }}</td>
		    </tr>
		    
		    {% empty %}
		    
		    No data available
		    {% endfor %}
		  </tbody>
		</table>
		<a href="{% url 'homepage' %}" class="btn btn-primary" style="margin-left:50px;">Add new data</a>
	</section>	
{% endblock %}
